<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Breaking Bad design concept</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="style" charset="utf-8">
    </head>
    <body>
        <input type="radio" name="area" checked class="toggle-hidden" id="areaLanding">
        <input type="radio" name="area" class="toggle-hidden" id="areaIndex">
        <div class="area area_landing">
            <div class="action">
                <h1 class="bebas action-title text-center">Say my name</h1>
                <input type="radio" name="action" class="toggle-hidden action-checkbox" id="actionFirst">
                <input type="radio" name="action" class="toggle-hidden action-checkbox" id="actionSecond">
                <input type="radio" name="action" class="toggle-hidden action-checkbox" id="actionThird">
                <ul class="action-list">
                    <li class="action-item  bebas">
                        <label for="actionFirst">
                            Heisenberg
                        </label>
                    </li>
                    <li class="action-item bebas">
                        <label for="actionSecond">
                            Jesse
                        </label>
                    </li>
                    <li class="action-item bebas">
                        <label for="actionThird">
                            Gus
                        </label>
                    </li>
                </ul>
                <div class="action-response">
                    <h1 class="bebas action-title">You are goddamn right</h1>
                    <label class="a action-go bebas bold" for="areaIndex">Enter website â†’</label>
                </div>
            </div>
        </div>
        <div class="area area_index">
            <input type="radio" name="tab" checked class="toggle-hidden" id="tabMethlab">
            <input type="radio" name="tab" class="toggle-hidden" id="tabMeth">
            <input type="radio" name="tab" class="toggle-hidden" id="tabCompetitors">
            <input type="radio" name="tab" class="toggle-hidden" id="tabAbout">
            <input type="radio" name="tab" class="toggle-hidden" id="tabContact">
            <div class="content content_methlab"></div>
            <div class="content content_meth"></div>
            <div class="content content_competitors"></div>
            <div class="content content_about"></div>
            <div class="content content_contact"></div>
            <div class="tabs bebas">
                <label for="tabMethlab" class="tabs-item tabs-item_methlab">Meth lab</label>
                <label for="tabMeth" class="tabs-item tabs-item_meth">What is meth</label>
                <label for="tabCompetitors" class="tabs-item tabs-item_competitors">Competitors</label>
                <label for="tabAbout" class="tabs-item tabs-item_about">About us</label>
                <label for="tabContact" class="tabs-item tabs-item_contact">Contact us</label>
            </div>
        </div>
    </body>
</html>
